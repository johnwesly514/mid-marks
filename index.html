<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Sum Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mid Marks Calculator</h1>
        <form id="calculator-form">
            <label for="number1">Enter first mid marks:</label>
            <input type="number" id="number1" required>
            
            <label for="number2">Enter second mid marks:</label>
            <input type="number" id="number2" required>
            
            <button type="button" onclick="calculateSum()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
